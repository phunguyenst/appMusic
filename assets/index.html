<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>
  
  
        <!-- Playlist -->
        <div class="playlist">
           
        </div>
      </div>
    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        const cd = $('.cd')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $("#audio")
        const playButton = $('.btn-toggle-play')
        const player = $('.player')
       console.log(audio,)
      
           
          
        const app = {
          currentIndex: 0,
          isPlaying: false,
                  songs: [
           
            {
              name: "Classroom of the elite",
              singer: "ost",
              path: './music/song1.mp3',
              image: "https://photo2.tinhte.vn/data/attachment-files/2022/06/6034926_lop-hoc-biet-tuot-phan-2-jpsharing.jpg"
            },
            {
              name: "We are",
              singer: "one piece",
              path: './music/song2.mp3',
              image: "https://gamek.mediacdn.vn/133514250583805952/2021/9/14/o2-16316213140271524293700.jpg"
            },
            {
              name: "なてひる",
              singer: "evagelion",
              path: './music/song3.mp3',
              image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHJN3Yz2pOqp3o1wHz-5eIisNqbhhsIGBIVg&usqp=CAU"
            },
            {
              name: "Classroom of the elite",
              singer: "oop",
              path: 'https://www.youtube.com/watch?v=VAN1fumejao&list=PLXfddbmyhmkhNef9tLVZTBi9Pm8FUVGHt&index=1',
              image: "https://photo2.tinhte.vn/data/attachment-files/2022/06/6034926_lop-hoc-biet-tuot-phan-2-jpsharing.jpg"
            },
            {
              name: "Classroom of the elite",
              singer: "oop",
              path: 'https://www.youtube.com/watch?v=VAN1fumejao&list=PLXfddbmyhmkhNef9tLVZTBi9Pm8FUVGHt&index=1',
              image: "https://photo2.tinhte.vn/data/attachment-files/2022/06/6034926_lop-hoc-biet-tuot-phan-2-jpsharing.jpg"
            },
            {
              name: "Classroom of the elite",
              singer: "oop",
              path: 'https://www.youtube.com/watch?v=VAN1fumejao&list=PLXfddbmyhmkhNef9tLVZTBi9Pm8FUVGHt&index=1',
              image: "https://photo2.tinhte.vn/data/attachment-files/2022/06/6034926_lop-hoc-biet-tuot-phan-2-jpsharing.jpg"
            },
            {
              name: "Classroom of the elite",
              singer: "oop",
              path: 'https://www.youtube.com/watch?v=VAN1fumejao&list=PLXfddbmyhmkhNef9tLVZTBi9Pm8FUVGHt&index=1',
              image: "https://photo2.tinhte.vn/data/attachment-files/2022/06/6034926_lop-hoc-biet-tuot-phan-2-jpsharing.jpg"
            },
          
          ],
            render: function(){
                const htmls = this.songs.map(song =>{
                  
                    return `
                    
                    <div class="song">
                      <div class="thumb" 
                         style="background-image: url('${song.image}')">
                      </div>   
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                        
                    `
                    
                })
                $('.playlist').innerHTML= htmls.join('\n')
            },
            defineProperties: function(){
              Object.defineProperty(this, 'currentSong',{
                get: function(){
                  return this.songs[this.currentIndex];
                }
              })
            },
            handleEvent: function(){
                const _this = this
              const cdWidth = cd.offsetWidth
              //xử lý phóng to/ thu nhỏ CD
              document.onscroll = function(){
                const scrollTop = document.documentElement.scrollTop;
                const newCdWidth = cdWidth -scrollTop
                cd.style.width = newCdWidth> 0? newCdWidth + 'px': 0
                cd.style.opacity = newCdWidth /cdWidth
              }
              //xử lý khi click nút play
              playButton.onclick = function(){
                
                if(_this.isPlaying){
                  _this.isPlaying = false
                  audio.pause()
                  player.classList.remove('playing')
                }else{

                _this.isPlaying = true
                audio.play()
                player.classList.add('playing')
                }
              }
            },
            loadCurrentSong: function(){
             
              heading.textContent = this.currentSong.name
              cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
              audio.src = this.currentSong.path
            
            },
            start: function(){
              //định nghĩa các thuộc tính cho object
              this.defineProperties();
              //lắng nghe các sự kiện
              this.handleEvent();
             
              //tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
              this.loadCurrentSong();
                //render playlist
                this.render();
            }
            //header , #audio, .cd-thubm
        }
        app.start()
    </script>

    
</body>
  
</html>
